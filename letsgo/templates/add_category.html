{% extends 'base.html' %}
{% load static %}

{% block body%}
<br><br><br>
<div class="container border py-4 my-4 w-75">
    <div class="badge bg-secondary text-wrap" style="width: 6rem;">
        <h5>Add Category</h5>
    </div>
    <form action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="order" class="form-label">Order</label>
            <input type="number" name="order" class="form-control" id="order" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>

        <div class="form-group files">
            <label>Image</label>
            <input type="file" name="thumbnail_img" class="form-control" id="thumb" accept="image/*" required>
        </div>


        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i></button>
    </form>
</div>

{% endblock %}
