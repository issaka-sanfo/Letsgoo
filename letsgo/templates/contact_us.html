<link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v1/images/icons/favicon.ico">

<link rel="stylesheet" type="text/css" href="{% static 'Contact_files/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'Contact_files/font-awesome.min.css' %}">

<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="contact1">
<div class="container-contact1">
<div class="contact1-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
<img src="{% static 'Contact_files/img-01.webp' %}" alt="IMG">
</div>
<form class="contact1-form validate-form" action="{% url 'contact_us' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <span class="contact1-form-title">
    <a href="{% url 'home' %}"><img src="{% static 'img/letsgo.png' %}" width="150" alt="letsgo"></a>
  </span>
  <!-- <div class="wrap-input1 validate-input" data-validate="Name is required">
  <input class="input1" type="text" name="name" placeholder="Name">
  <span class="shadow-input1"></span>
  </div>
  <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
  <input class="input1" type="text" name="email" placeholder="Email">
  <span class="shadow-input1"></span>
  </div> -->
  <div class="wrap-input1 validate-input alert-validate" data-validate="Subject is required">
  <input class="input1" type="text" name="subject" placeholder="Subject">
  <span class="shadow-input1"></span>
  </div>
  <div class="wrap-input1 validate-input alert-validate" data-validate="Message is required">
  <textarea class="input1" name="message" placeholder="Message"></textarea>
  <span class="shadow-input1"></span>
  </div>
  <div class="container-contact1-form-btn">
  <button class="contact1-form-btn" type="submit">
  <span>
  Send
  <i class="bi bi-arrow-right"></i>
  </span>
  </button>
  </div>
</form>
</div>
</div>

<script type="text/javascript" async="" src="{% static 'Contact_files/analytics.js.download' %}"></script><script src="{% static 'Contact_files/jquery-3.2.1.min.js.download' %}"></script>

			scale: 1.1
		})
	</script>
